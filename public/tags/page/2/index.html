            "title": "Standard Library - File System",
            "tags": ["file","system","nodejs","javascript",],
            "categories": ["NodeJS",],
            "content": "File system merupakan standard library yang bisa digunakan untuk memanipulasi file system.\nTerdapat 3 jenis library dalam File System, yakni:\nLibrary yang bersifat blocking atau synchronous Library yang bersifat non-blocking atau asynchronous menggunakan callback Library yang bersifat non-blocking atau asynchronous tapi menggunakan promise Untuk dokumentasi lebih lanjut dapat di lihat disini\nAuthor sendiri menyarankan menggunakan promise, karena lebih mudah, dan juga bisa menggunakan async await.\nJika menggunakan callback, kita harus menggunakan callback terus menerus, dan malah menyebabkan callback hell.\nSedangkan untuk blocking sendiri dapat digunakan untuk pembelajaran, namun kalau bisa jangan gunakan untuk sebuah project, karena dia akan melakukan blocking terhadap event-loop nodejs-nya.\nUntuk penulisan fungsi pada penerapan antara blocking, promise ataupun callback dapat dilihat pada dokumentasi resmi nya.\nUntuk contoh penggunaan blocking dan juga callback dapat dilihat sebagai berikut:\nBuat sebuah file bernama file-system.mjs terlebih dahulu, lalu buat contoh kode di bawah ini:\nimport fs from \u0026#39;fs\u0026#39; Kode di atas memungkinkan kita untuk melakukan import terhadap library File System. Untuk library yang ini, dapat dipakai untuk blocking dan juga callback.\nPerbedaan mendasar antara blocking dan juga callback ialah ketika salah satu fungsi terdapat kata Sync() maka itu merupakan library yang menggunakan tipe blocking, begitu pula sebaliknya.\nContoh jika kita ingin menggunakan blocking, maka kita dapat menggunakan kode seperti ini:\nfs.readFileSync(\u0026#39;file-system.mjs\u0026#39;) Sedangkan ketika ingin menggunakan callback maka kode di atas akan menjadi seperti ini:\nfs.readFile(\u0026#39;file-system.mjs\u0026#39;, (err, data) =\u0026gt; { if (err) throw err; console.log(data.toString()); }) ) Pada kode di atas terlihat kita tidak menggunakan tambahan kata Sync() pada fungsi ketika menggunakan callback, namun kita harus menggunakan callback di dalam parameternya.\nBaiklah, selanjutnya kita akan menggunakan library yang lebih author rekomendasikan, yaitu promise\nUntuk menggunakan promise, pada saat melakukan import akan menjadi seperti berikut:\nimport fs from \u0026#39;fs/promises\u0026#39; Nah ketika telah meng-import fs/promises maka sudah menjadi promise.\nSekarang coba tulis kode di bawah:\nconst buffer = await fs.readFile(\u0026#39;file-system.mjs\u0026#39;) console.info(buffer.to String()) Kode di atas merupakan kode yang kita tulis ketika kita menggunakan library yang bersifat promise, dan untuk penggunaan-nya kita bisa memakai await sebagai key.\nKode di atas memungkinkan kita untuk membaca isi file file-system.mjs itu sendiri, dan kemudian menuliskannya ke konsol dengan menggunakan buffer (buffer akan di bahas di postingan lain).\nKemudian kita mengubah buffer file menjadi String dengan menggunakan fungsi .toString().\nJika kita run kode di atas dengan node file-system.mjs maka akan menampilkan output sebagai berikut:\nSelanjutnya coba kita buat sebuah kode untuk menuliskan data ke dalam sebuah file, seperti dibawah ini:\nawait fs.writeFile(\u0026#39;tempt.txt\u0026#39;, \u0026#39;hello\u0026#39;) Jika kita jalankan kode di atas maka akan menampilkan output berupa file temp.txt pada direktori project kita.\nBaiklah, begitulah yang bisa kita lakukan dengan standard library dari nodejs file system, kita mampu memanipulasi file, baik dari membaca, ataupun mengubah, menghapus, dan sebagainya. Kalian hanya perlu membaca dokumentasi lebih lanjut pada website resminya.\nApalagi jika kalian sudah familiar dengan perintah terminal linux, kalian akan lebih mengenal dengan mudah, karena beberapa fungsi mengambil referensi yang sama dengan perintah-perintah di linux, seperti rmdir, rm, mkfile, cp, link, dan lain sebagainya.\n",

        },
        
        
        
        "http:\/\/localhost:1313\/posts\/path\/": {
            
            "title": "Standard Library - Path",
            "tags": ["nodejs","library","path",],
            "categories": ["NodeJS",],
            "content": "Setelah OS, ada lagi standard library yang dapat kita gunakan untuk keperluan kita.\nKali ini kita akan membahas mengenai Path.\nPath merupakan sebuah standard library nodejs yang bisa digunakan untuk bekerja dengan lokasi file dan direktori/folder.\nPerlu digarisbawahi bahwa kita library ini bekerja dengan lokasi file, bukan file nya.\nBeberapa contoh penggunaan function sebagai berikut:\npath.basename(path([, ext])) : digunakan ketika ingin mengetahui basename dari lokasi file kita. path.delimiter() : dikarenakan delimiter tiap OS berbeda beda, sehingga memungkinkan untuk menetukan nya dengan fungsi ini. path.dirname() : digunakan untuk mendapatkan nama direktori. path.extname() : digunakan untuk mendapatkan ekstensi dari file tersebut. dan lain-lain. Untuk lebih detail, kalian bisa membaca di dokumentasi-nya langsung di sini. Pada dokumentasi tersebut terdapat banyak detail penjelasan pemakaiannya, sampai apa saja yang di return ketika kita memakai-nya.\nMari kita buat sebuah file path.mjs, lalu seperti biasa mari kita import path dari library yang seperti sebagai berikut:\nimport path from \u0026#39;os\u0026#39; Sebelumnya mari kita buat sebuah variable file, sebagai direktori dari file kita. Namun file dari direktori ini tidak harus ada, karena ini hanya sebuah String dari lokasi file.\nconst file = \u0026#39;/home/user/contoh.txt\u0026#39; Baiklah selanjutnya sekarang coba beberapa contoh pada dokumentasi, seperti sebagai berikut:\nconsole.info(path.dirname(file)) console.info(path.basename(file)) console.info(path.extname(file)) Nah ketika kita menjalankan kode di atas dengan node path.mjs maka akan menghasilkan output sebagai berikut:\nDari output di atas dapat kita lihat bahwa ketika kita menggunakan path.dirname() akan mengeluarkan output berupa String lokasi file yaitu /home/user.\nDan kemudian ketika ingin mengetahui nama dari file dapat menggunakan fungsi basename, dan juga mampu menyediakan informasi dari ekstensi file yang tersimpan pada variabel file dengan fungsi extname.\nLibrary ini berguna untuk mengekstrak informasi dari lokasi file, bukan untuk memanipulasi file, seperti membuat file, atau memasukkan data ke file.\nJika ingin seperti itu kita harus menggunakan library file system pada postingan selanjutnya.\n", 
            "url": "http:\/\/localhost:1313\/posts\/path\/"
        },
        
        
        
        "http:\/\/localhost:1313\/posts\/os\/": {
            
            "title": "Standard Library - OS",
            "tags": ["nodejs","javascript","library",],
            "categories": ["NodeJS",],
            "content": "Apa itu Standard Library?\nSeperti namanya, standard library merupakan library yang secara default disediakan oleh nodejs.\nKali ini, kita akan membahas sebuah standard library dari nodejs yaitu OS.\nOS dapat digunakan untuk membantu kita mendapatkan informasi mengenai sistem operasi yang digunakan.\nBeberapa contohnya sebagai berikut:\nos.arch() : digunakan untuk melihat arsitektur dari sistem operasi yang digunakan. os.cpus() : digunakan untuk mengetahui detail CPU yang kita gunakan. os.freemem() : atau juga free memory, untuk mengetahui berapa besar memori yang tidak terpakai saat ini. os.homedir() : untuk mengetahui lokasi direktori home user. os.hostname() : untuk mengetahui nama hostname. dan masih banyak lagi. Untuk lebih detail, kalian bisa membaca di dokumentasi-nya langsung di sini. Pada dokumentasi tersebut terdapat banyak detail penjelasan pemakaiannya, sampai apa saja yang di return ketika kita memakai-nya.\nBaik, sekarang mari kita coba beberapa dari contoh library OS ini.\nBuatlah sebuah file baru os.mjs.\nKemudian mari lakukan import untuk dapat menggunakan library OS ini.\nimport os from \u0026#39;os\u0026#39; Setelah berhasil melakukan import, sekarang coba gunakan beberapa perintah yang tersedia di dokumentasi-nya. Kalian bisa melakukan-nya dengan menggunakan console.info misalnya, seperti sebagai berikut:\nconsole.info(os.platform()) console.info(os.arch()) console.info(os.freemem()) console.info(os.totalmem()) console.info(os.homedir()) console.info(os.hostname()) Sekarang kalian bisa coba untuk menjalankannya dengan menggunakan perintah node os.mjs. Maka contoh output yang terlihat pada laptop author sebagai berikut:\nPada gambar di atas terlihat bahwa platform yang author gunakan ialah linux. Kemudian arsitektur yang berjalan di sistem operasi author adalah x64. Lalu total free memory yang ada ialah sebesar kurang lebih 7GB yang tertulis dalam bentuk Byte.\nDan juga ada total memory sebesar kurang lebih 12GB dalam bentuk Byte. Kemudian juga terdapat path directory home, dan juga hostname tersebut.\nKita juga bisa melihat detail cpu, dengan menggunakan console.table() agar lebih nyaman dilihat.\nconsole.table(os.cpus()) Maka output yang akan terlihat sebagai berikut:\nOke, mungkin kalian bisa melakukan hal lebih pada library ini. Silahkan lakukan eksplorasi lebih dalam pada dokumentasi-nya untuk penggunaan lebih lanjut.\n", 
            "url": "http:\/\/localhost:1313\/posts\/os\/"
        },
        
        
        
        "http:\/\/localhost:1313\/posts\/global-async\/": {
            
            "title": "Global Async",
            "tags": ["nodejs","javascript","modules","async",],
            "categories": ["NodeJS",],
            "content": "Pada JavaSript biasanya kita menggunakan async await kita perlu membuat function yang ditandai sebagai async.\nNah, pada saat menggunakan module secara default kita sudah menggunakan async, untuk itu kita sudah bisa menggunakan async tanpa harus menggunakan keyword async.\nMari kita coba dengan contoh berikut:\nBuatlah sebuah file async.js\nfunction contohPromise(){ return Promise.resolve(\u0026#39;hello\u0026#39;) } Karena kode di atas merupakan promise, jadi kita bisa menggunakan await di baris selanjutnya;\nconst hallo = await contohPromise() console.info(hallo) Sekarang coba run kode di atas, maka akan menghasilkan output sebagai berikut:\nJika kita tetap menginginkan untuk membuat file dengan tipe .js maka kita harus membuat sebuah fungsi dengan tipe async, seperti sebagai berikut:\nasync function run() { const hallo = await contohPromise() console.info(hallo) } Lalu jalan tambahkan baris baru untuk memanggil fungsi run() di atas.\nrun() Dan ketika kalian jalankan maka akan nampak output sebagai berikut:\nSekarang, mari kita coba menggunakan .mjs untuk menggunakan fungsi async secara default.\nBuat file baru bernama async.mjs dan buat kode seperti yang sebelumnya:\nfunction contohPromise(){ return Promise.resolve(\u0026#39;hello\u0026#39;) } const hallo = await contohPromise() console.info(hallo) Maka, ketika kita jalankan, maka akan menghasilkan output sebagai berikut:\nJadi, dapat disimpulkan, bahwa dengan menggunakan file yang memiliki ekstensi .mjs secara default sudah merupakan async function, sehingga sudah dapat menggunakan keyword await pada file tersebut.\n", 
            "url": "http:\/\/localhost:1313\/posts\/global-async\/"
        },
        
        
        
        "http:\/\/localhost:1313\/posts\/modules-nodejs-part-two\/": {
            
            "title": "Modules Nodejs - ECMAScript Module",
            "tags": ["nodejs","javascript","modules","import","export",],
            "categories": ["NodeJS",],
            "content": "Untuk penggunaan module pada postingan sebelumnya, sebenarnya tidak disarankan, karena merupakan default syntax untuk NodeJS yang sudah jarang dipakai dan termasuk cara dasar.\nAgar JavaScript benar-benar universal di segala environment, untuk itu diperlukan cara yang lebih futuristik.\nUntuk itu, hadirlah ES module atau ECMAScript module.\nNah, pada postingan kali ini kita akan membahas tentang ES module tersebut.\nEkstensi .mjs .mjs atau juga module JS merupakan sebuah ekstensi khusus yang digunakan untuk aplikasi NodeJS.\nDengan menggunakan ekstensi .mjs, membuat Node tahu bahwa kita sedang menggunakan ES module di dalam file ini, dibandingkan dengan .js.\nApa ni, .js aja pusing, nambah lagi .mjs!\nTenang, kalian masih tetap bisa menggunakan ekstensi .js, kok.\nKalian bisa melakukan setting di file package.json dengan menambahkan \u0026quot;type\u0026quot;: \u0026quot;module\u0026quot; yang mana masih membolehkan kalian menggunakan ekstensi .js .\nNamun hadirnya ekstensi .mjs merupakan cara mudah yang diberikan agar pengerjaan aplikasi yang menggunakan NodeJS tidak membingungkan diri kita dan lebih simpel.\nUntuk itu, kita harus membuat file yang memiliki ekstensi .mjs terlebih dahulu untuk dapat menggunakan ES module ini.\nDisini contohnya ialah file index.mjs.\nPada file index.mjs ini, cobalah untuk membuat code berikut:\nexport const action = () =\u0026gt; { console.log(\u0026#39;hello\u0026#39;) } Sama seperti pada postingan sebelumnya, kita telah membuat fungsi yang disimpan pada konstanta action dan fungsi tersebut melakukan logging kata hello pada console.\nNamun jika diperhatikan dengan seksama, terdapat sebuah perbedaan dengan cara pada CommonJS sebelumnya.\nPada CommonJS kita diharuskan mengekspos kode dengan menggunakan modules.export, namun pada ES module ini, kita hanya tinggal menambahkan keyword export di awal kode.\nLebih simpel bukan?\nBaiklah, selanjutnya pada file baru, contohnya dengan nama app.mjs untuk melakukan import dapat kita lakukan sebagai berikut:\nimport {action} from \u0026#39;./index.mjs\u0026#39; Kali ini kita tidak perlu memakai keyword require lagi.\nSelanjutnya tambahkan di line berikutnya, kode seperti berikut:\naction() Sama seperti sebelumnya, kita memanggil fungsi action() yang telah di export.\nPada akhirnya file index.mjs akan terlihat seperti berikut:\nexport const action = () =\u0026gt; { console.log(\u0026#39;hello\u0026#39;) } Dan file app.mjs akan terlihat sebagai berikut:\nimport {action} from \u0026#39;./index.mjs\u0026#39; action() Gimana? Lebih ringkas bukan?\nNah, coba kita jalankan contoh diatas.\nKetikkan node app.mjs pada terminal kita, dan lihatlah output yang dihasilkan.\nSelamat! Kita telah berhasil menggunakan module pada NodeJS.\nSekarang, bagaimana jika kita menerapkan kode di atas pada file yang memiliki ekstensi .js?\nJika kita merubah ekstensi .mjs menjadi .js, maka ketika kita mencoba menjalankan node app.js maka akan mendapat error sebagai berikut:\nKita akan mendapatkan error bahwa kita tidak dapat menggunakan import statement diluar module.\nDari error di atas dapat dilihat bahwasanya kita disarankan untuk menggunakan ekstensi .mjs, atau mengatur \u0026quot;type\u0026quot;: \u0026quot;module\u0026quot; pada package.json.\nDokumentasi lebih lanjut dapat dibaca di sini\nAtau juga bisa baca ini dan ini\n", 
            "url": "http:\/\/localhost:1313\/posts\/modules-nodejs-part-two\/"
        },

        "http:\/\/localhost:1313\/posts\/modules-nodejs-part-one\/": {
            
            "title": "Modules NodeJS - Common Module",
            "tags": ["nodejs","javascript","modules","import","export",],
            "categories": ["NodeJS",],
            "content": "Karena tidak ada nya GUI, HTML, maupun CSS pada NodeJS, mengakibatkan tidak adanya script tag (\u0026lt;script\u0026gt;\u0026lt;script\u0026gt;) untuk memasukkan file JavaScript kita pada aplikasi kita.\nNah, untuk itu lah kita memerlukan modules untuk saling berbagi satu JS ke JS lainnya.\nApa itu Module? Module merupakan sebuah fungsi baik simpel maupun kompleks yang bisa dipakai ulang.\nModule ini diibaratkan seperti potongan Lego, yang mana bisa dibuat, diimpor juga dibagikan. Sehingga module ini tidak akan mengganggu global scope.\nKarena pada dasar nya sama saja seperti membungkus kode JS kita ke dalam sebuah fungsi. Fungsi ini tidak akan mengganggu scope lain sampai ia dipanggil.\nAda dua tipe module, untuk postingan kali ini kita akan membahas tentang module yang pertama, yaitu module umum.\nModule umum Pada dasarnya, secara default NodeJS menggunakan module JavasScript yang umum.\nBagaimana itu? Mari kita buat.\nPertama buat lah file baru bernama index.js.\nLalu buat kode seperti ini:\nconst action = () =\u0026gt; { console.log(\u0026#34;hello\u0026#34;); }; Kita telah membuat fungsi yang disimpan ke dalam konstanta action. Fungsi tersebut melakukan logging ke console berupa kata hello.\nKode ini dapat dijalankan pada browser maupun Node.\nKita juga bisa membagikan fungsi action ini ke file JavaScript lainnya.\nNamun ada sebuah perbedaaan, jika kita melakukannya di browser, file ini akan di attach ke global sehingga dapat diakses via window pada file JS lainnya.\nTetapi pada NodeJS, tidak ada window, tidak ada yang di attach di global (window) secara default. Karena seluruh file di dalam NodeJS sebenarnya di-enkapsulasi di dalam sebuah modul tersendiri, sehingga tidak terjadi kebocoran.\nYang harus kita lakukan adalah mengekspos kode kita sehingga bisa digunakan oleh file lain.\nNah untuk penggunaan modul secara umum, kita dapat menambah kode berikut di bawah kode yang telah kita tulis tadi:\nmodule.exports = action; Kode di atas menyatakan bahwa kita telah melakukan export fungsi action. Dimana kita memasukkan nilai ataupun fungsi action ke dalam module.exports.\nNah, kali ini kita telah berhasil membuat fungsi action terekspos.\nLalu selanjutnya, buat lah file baru bernama app.js misalnya, lalu tulis kode berikut:\nconst action = require(\u0026#34;./index\u0026#34;); Kita membuat sebuah kode global bernama action lagi, dimana kita memasukkan file index.js ke dalamnya dengan menggunakan fungsi global require.\nNote: Secara default require membaca untuk file dengan ekstensi .js. Jika file yang kita butuhkan merupakan file dengan ekstensi .js maka kita tidak harus menuliskan parameter pada fungsi require secara lengkap beserta ekstensinya. Namun jika file yang kita butuhkan bukan merupakan file .js maka kita harus menambahkan ekstensi tersebut.\nSelanjutnya tambahkan di line berikutnya, kode seperti berikut :\naction(); Pada kode di atas kita memanggil fungsi action() yang sudah berada di dalam konstanta action untuk dijalankan.\nPada akhirnya file index.js akan terlihat seperti berikut:\nconst action = () =\u0026gt; { console.log(\u0026#34;hello\u0026#34;); }; module.exports = action; Sedangkan file app.js akan terlihat seperti berikut:\nconst action = require(\u0026#34;./index\u0026#34;); action(); Selanjutnya, coba jalankan node app.js pada terminal kita.\nNah, kita berhasil membuat module umum\u0026hellip;\nKalian juga bisa membungkus fungsi action pada file index.js menjadi sebuah objek. Sehingga kodenya akan terlihat seperti ini:\nconst action = () =\u0026gt; { console.log(\u0026#34;hello\u0026#34;); }; module.exports = { action }; Nah, kita telah menjadikan fungsi action pada index.js sebagai objek.\nSelanjutnya, untuk file app.js ada sedikit perubahan yang harus kita lakukan.\nconst action = require(\u0026#34;.index\u0026#34;); action.action(); Pada kode di atas, terlihat konstanta action telah berubah menjadi objek setelah menyimpan JS pada file index.js.\nUntuk itu, ketika ingin memanggil fungsi action pada file index.js kita tidak bisa langsung memanggil action(), melainkan harus dengan action.action().\nHal ini dikarenakan kita telah menjadikan fungsi action pada file index.js sebagai objek, dan kita memanggil fungsi action file index.js di dalam objek action pada file app.js tersebut.\nSilahkan jalankan node app kembali untuk melihat output fungsi action setelah dibungkus menjadi objek.\n\u0026hellip;\nOke segitu dulu, lanjut ke tipe module kedua di next postingan\u0026hellip;\n", 
            "url": "http:\/\/localhost:1313\/posts\/modules-nodejs-part-one\/"
        },
        
        
        
        "http:\/\/localhost:1313\/posts\/global-nodejs\/": {
            
            "title": "Global NodeJS",
            "tags": ["nodejs","javascript","global","object",],
            "categories": ["nodeJS",],
            "content": " Apa itu Global pada NodeJS? Global merupakan object yang terdapat pada NodeJS.\nGlobal object dapat digunakan secara global pada aplikasi dan pada semua module.\nTidak perlu melakukan include pada aplikasi lagi, kalian tinggal pakai saja global object ini.\nUmum\nBerikut list umum yang diberikan oleh objek global pada NodeJS:\nglobal : Dimana dapat digunakan sama halnya seperti window pada console browser. Coba kembali pada file index.js yang telah kita buat kemarin\u0026hellip; Lalu buat console.log(global). Kemudian buka terminal pada lokasi anda menyimpan file index.js tersebut, dan ketikkan node index.js. Maka kalian akan mendapatkan output seperti ini: __dirname : Merupakan value String global yang menunjukkan nama direktori dari file yang digunakan. Jika kalian ingin mengetahui nya coba kembali pada file index.js. Lalu buat console.log(__dirname). Kemudian buka terminal pada lokasi anda menyimpan file index.js tersebut, dan ketikkan node index.js. Maka kalian akan mendapatkan output seperti ini: __filename : Konsep yang sama seperti __dirname, namun lebih menunjukkan value String dari nama filenya. Jika kalian ingin mengetahui nya coba kembali pada file index.js. Lalu buat console.log(__filename). Kemudian buka terminal pada lokasi anda menyimpan file index.js tersebut, dan ketikkan node index.js. Maka kalian akan mendapatkan output seperti ini: process : Objek yang berisi semua konteks yang kita butuhkan tentang program yang sedang dijalankan. Mulai dari env vars, hingga mesin yang kita pakai. Jika kalian ingin mengetahui nya coba kembali pada file index.js. Lalu buat console.log(process). Kemudian buka terminal pada lokasi anda menyimpan file index.js tersebut, dan ketikkan node index.js. Maka kalian akan mendapatkan output seperti ini: exports, module, dan require : Berfungsi untuk membuat dan mengekspor module melalui aplikasi kita. (Cara module lama).\nTidak umum (Namun perlu diketahui)\nPenggunaan global object bergantung pada aplikasi yang akan kita buat. Dan macam-macam global berbeda-beda tergantung versi dari NodeJS kita. Kalian bisa cek dokumentasi lengkapnya disini.\n\u0026hellip;\nOke segitu dulu, hehe.. Lanjut lagi next\u0026hellip;\n", 
            "url": "http:\/\/localhost:1313\/posts\/global-nodejs\/"
        },
        
        
        
        "http:\/\/localhost:1313\/posts\/executing-nodejs\/": {
            
            "title": "Mengeksekusi NodeJS",
            "tags": ["nodejs","javascript","REPL","file","execute",],
            "categories": ["NodeJS",],
            "content": " Bagaimana cara mengeksekusi NodeJS? Nah, setelah kita berhasil menginstall NodeJS berdasarkan postingan sebelumnya, kali ini kita akan mencoba mengeksekusi NodeJS, agar dapat digunakan.\nNode REPL Apa itu REPL?\nREPL merupakan singkatan dari Read, Evaluate, Print, Loop.\nMangsudnya?\nPada umumnya REPL itu merupakan shell interaktif, yang berguna untuk membaca, mengeksekusi, mengeprint, dan loop sesuai dengan konteks runtime yang kita pilih. Ya dalam kasus kita ini contohnya Node. Yang menjadikan kita juga punya console yang sama kayak di browser.\nUntuk menggunakan REPL, tinggal ketik :\nnode di terminal ataupun command prompt kalian.\nNah, nanti akan muncul seperti ini:\nNah, itu kalian sudah masuk ke Node REPL, loh!\nNah, kalian bisa kreasikan script yang telah kalian pelajari pada JavaScript di dalam REPL ini.\nContohnya coba kalian ketik seperti ini:\nconst me = \u0026#34;Dhymas\u0026#34;; Lalu silahkan tekan Enter.\nNah, apa yang kalian lakukan sudah persis seperti pada console tools pada browser kalian.\nSekarang coba ketik ini:\nme Bahkan, sebelum kalian enter, REPL dapat menentukan nilai pada konstanta me.\nInilah yang disebut dengan interaktif shell.\nSelanjutnya, coba kalian ketik seperti ini:\nalert(\u0026#34;Hallo Dunia!\u0026#34;); Dan tekan Enter.\nPasti, kalian akan mendapatkan error seperti ini:\nLah Kok bisa?\nIni terjadi karena pada dasarnya meskipun NodeJS menggunakan JavaScript sebagai bahasa pemrogramannya, tidak semua fungsi yang bisa dilakukan di dalam browser ada di NodeJS. Hal ini karena REPL pada dasarnya tidak memiliki GUI untuk menampilkan modal alert tersebut\nEksekusi melalui file Keren juga sih REPL, tapi kalo make itu, kalian mungkin ga bisa build aplikasi besar. Mungkin sih, tergantung kalian juga, wkwk :V\nNah cara yang pada umumnya dilakukan ialah kita menulis program kita pada file, dan meminta NodeJS untuk mengeksekusi nya.\nBikin file index.js\nPertama, coba kalian bikin file index.js. Dalam file itu coba kalian ketik syntax sederhana dari JavaScript. Semisal console.log('Hallo Dunia').\nUntuk mengeksekusi file ini pada runtime NodeJS, silahkan buka terminal ataupun command prompt di lokasi kalian menyimpan file index.js tadi.\nSetelah itu, untuk mengeksekusi file ini kalian bisa mengetikkan seperti ini:\nnode index.js Done! Selamat udah bisa mengeksekusi file dengan menggunakan NodeJS!\n\u0026hellip;\nOke untuk ini segini dulu\u0026hellip; Lanjut lagi nanti, hehe\u0026hellip;\n", 
            "url": "http:\/\/localhost:1313\/posts\/executing-nodejs\/"
        },

            "content": "Halo semua, kembali lagi bersama Author :')\nPostingan kali ini cuma untuk catatan saya aja kok.. Silahkan dibaca jika berkenan. Terima kasih!\nApa itu NodeJS? NodeJS itu JavaSript kok. Iya dari kata JS yang berada setelah kata node saja kita sudah tau kalau NodeJS itu merupakan Javascript.\nJavaScript yang dari dulu kita tau hanya dapat dijalankan di browser saja, kan? Nah, intinya NodeJS ini merupakan sebuah runtime yang dibangun untuk Chrome V8, yang memungkinkan kita untuk menjalankan JavaScript diluar browser. Wah keren kan?\nWah pasti mahal, kan? Soalnya itu keren banget. Tenang, NodeJS itu open-source dan juga cross platform, loh! Kita bisa menjalankan JavaScript dimanapun tanpa terbatas browser!\nNode.js menggunakan model single thread non-blocking dan asychcronous sehingga mudah untuk di-scale.\nUntuk apa aja sih NodeJS, Thor? Nah, karena NodeJS mampu dijalankan diluar browser, ini membuat NodeJS dapat digunakan sebagai :\nAPI dan server Ya, sekarang banyak perusahaan menggunakan JavaScript sebagai API. Dengan kemudahan yang diberikan NodeJS, memungkinkan JavaScript dapat dijalankan cross-platform, sehingga penggunaan NodeJS pada API merupakan hal yang bagus. Database Ya, beberapa Database di-build menggunakan JavaScript, loh! CLI Ya, penggunaan NodeJS bisa dilakukan di CLI! Build Tool dan Automation Yoi! Banyak sekali tools yang menggunakan NodeJS sebagai runtimenya, loh! Babel, TypeScript, Webpack dan lain lain! Basic Sripting Kita juga bisa bikin basic script loh dengan NodeJS. Simple Script otomatis pembuka browser dan membelikan hoodie baru untuk kita mungkin :v Banyak deh! Silahkan explore sendiri! :v Install NodeJS di Windows Untuk install NodeJS versi Windows, kalian bisa kunjungi website resmi NodeJS.\nTambahan Kalo kalian ga make Windows atau kalian mau make WSL, disaranin make NVM, sih.\nKenapa?\nNVM membolehkan kalian buat nginstall banyak versi NodeJS. Jadinya kalian bisa tinggal gonta-ganti versi sesuai dengan yang kalian butuhkan, deh!\nUniknya, NVM menginstall NodeJS di dalam folder yang ga bakalan bikin permission error kalau make installan resmi.\nKalo udah install NVM, kalian tinggal download NodeJS yang LTS aja dengan command ini :\nnvm install --lts Done! Selamat NodeJS telah terinstall. Hehe\u0026hellip;\n\u0026hellip;\nOke, untuk ini segitu dulu. Lanjut nanti, hehe\u0026hellip;\n",

        "http:\/\/localhost:1313\/posts\/cara-menginstall-jdk-dan-menampilkan-hello-world\/": {
            
            "title": "Cara Menginstall JDK Dan Menampilkan Hello World",
            "tags": ["install JDK","JAVA",],
            "categories": ["JAVA",],
            "content": "JDK atau JAVA Development Kit adalah salah satu dari tiga paket inti yang dibutuhkan pada bahasa JAVA. Dua lainnya ialah JVM (JAVA Virtual Machine) dan JRE (JAVA Runtime Environment). Berikut perbedaan ketiganya:\nJVM adalah komponen dari platform JAVA yang berfungsi untuk mengeksekusi program-program\nJRE adalah bagian JAVA yang membuat JVM\nJDK membolehkan developer untuk meng-compile program JAVA, sehingga dapat di eksekusi oleh JVM dan JRE\nBagi yang baru memulai mempelajari JAVA pasti masih bingung dengan pembagian-pembagian dan istilah-istilah tersebut. Perbedaan mendasarnya ialah, JDK adalah package untuk men-develop program berbasis JAVA, yang mana membutuhkan JRE sebagai package untuk menjalankan kode JAVA tersebut.\nBerikut bagan bagaimana peranan JDK pada JAVA:\nMenginstall JDK Versi JDK apa yang harus di-install, Thor? Bebas! Silahkan download sesuai kebutuhan. Tapi, untuk kali ini kita akan menginstall JDK versi 8 saja untuk pertama kali belajar.\nLangkah awal, silahkan kunjungi website oracle terlebih dahulu untuk men-download JDK 8.\nJAVA saat ini sudah mengeluarkan versi JDK terbaru. Namun tidak apa-apa, JDK 8 masih powerfull kok untuk belajar di awal-awal. Maka abaikan saja JDK versi terbaru tersebut, langsung saja pilih yang sudah Author tandai.\nLangkah selanjutnya, untuk dapat men-download JDK tersebut, anda harus menyetujui terlebih dahulu kebijakan yang di buat. Maka klik Accept License Agreement untuk melanjutkan.\nSetelah itu silahkan pilih file sesuai dengan sistem operasi anda. Jika menggunakan Windows, silahkan pilih antara kedua yang sudah Author tandai sesuai dengan versi Windows anda.\nSelanjutnya, anda akan dibawa ke menu login untuk akun Oracle. Jika belum punya anda sebaiknya membuat akun terlebih dahulu. Ketika sudah selesai membuat akun, silahkan masuk untuk dapat men-download JDK 8 tadi.\nSimpan ditempat yang di inginkan.\nSetelah selesai men-download, silahkan jalankan file jdk-8u221-windows-x64.exe tadi.\nKlik next. Anda dapat mengganti lokasi penyimpanan JDK ini, namun untuk kali ini biarkan saja JDK tersimpan secara default di Local Disk (C:). Klik next.\nTunggu sebentar.\nSelanjutnya anda dapat juga mengganti lokasi penyimpanan JRE ini, namun untuk kali ini biarkan saja JRE tersimpan secara default di Local Disk (C:). Klik next.\nTunggu sampai selesai meng-install.\nJika sudah selesai, silahkan close program.\nNais!! Kita sudah berhasil meng-install JDK pada Windows.\nLah, terus sekarang ngapain? Langkah selanjutnya, kita harus menyetting PATH untuk Environment Variable pada Windows.\nApa itu PATH? PATH itu ialah istilah yang digunakan untuk menunjukkan alamat suatu file.\nSebenarnya, JAVA sudah berhasil terinstall pada OS kita, tapi tidak secara otomatis ter-setting PATH-nya. Untuk mengetahui hal tersebut tekan Windows + R untuk membuka kotak dialog \u0026ldquo;Run\u0026rdquo; seperti berikut :\nLalu ketik cmd dan tekan Enter. Maka program Command Prompt akan terbuka seperti ini :\nLalu ketik javac pada Command Prompt dan tekan Enter.\nHal diatas terjadi karena kita belum mengatur PATH pada environment variable. Untuk melakukan hal tersebut, kita harus pergi ke system properties.\nSebelum ke system properties kita harus dapatkan terlebih dahulu alamat yang ingin kita tuju. Alamat ini merupakan alamat menuju ke dalam folder JDK yang telah kita install.\nBuka File Explorer. Lalu pergi ke Local Disk (C:) dan masuk ke folder Program Files.\nPada folder Program Files masuk lagi ke dalam folder Java.\nDi dalam folder Java inilah JDK terinstall. Setelah itu masuklah ke dalam folder jdk1.8.0_221.\nMasuk ke dalam folder bin\nDi dalam folder bin tersebut, klik pada address bar lalu copy alamat tersebut.\nUntuk ke system properties, kita cukup lakukan hal yang hampir sama dengan sebelumnya.\nTekan Windows + R pada keyboard lalu ketikkan sysdm.cpl dan tekan Enter.\nLalu silahkan pilih tab Advanced.\nLalu pilih Environment Variables.\nPilih PATH seperti pada gambar dibawah, lalu pilih Edit untuk mengedit isi PATH.\nDi sini silahkan pilih New untuk membuat PATH baru.\nKemudian paste alamat yang telah kita copy tadi.\nSetelah itu klik OK di semua menu sampai anda keluar.\nDiatas merupakan cara mengatur PATH pada Windows 10. Untuk Windows 7 caranya sama, hanya berbeda pada saat masuk menu Edit PATH.\nSetelah anda masuk ke dalam Edit PATH, maka tampilannya akan seperti ini :\nJika sudah, sama seperti pada sebelumnya, kita harus paste alamat yang telah kita copy.\nNamun yang harus diperhatikan ialah sebelum kita copy, kita harus memberikan separator untuk PATH baru. Separator tersebut ialah tanda titik koma (\u0026rsquo;;\u0026rsquo;).\nUntuk itu, letakkan titik koma (\u0026rsquo;;\u0026rsquo;) di ujung tulisan pada field Edit PATH tersebut. Lalu silahkan paste alamat yang telah tersimpan, lalu tekan OK di semua dialog box.\nNaaahhh\u0026hellip; Akhirnya kita telah berhasil mengatur agar JDK terdapat di dalam PATH.\nTapi, untuk membuktikan hal itu, mari kita coba di Command Prompt. Oh iya, kita harus close dulu Command Prompt sebelumnya, agar reload data baru.\nKemudian buka lagi Command Prompt dan coba ketikkan kembali javac, jika berhasil maka tampilannya akan seperti ini :\nSelanjutnya untuk memastikan bahwa versi JDK sudah sesuai, yakni JDK versi 8, maka ketikkan perintah javac -version.\nSelamat, kita telah berhasil mengatur PATH pada OS kita.\nMembuat Hello World Pada JAVA Akhirnya, setelah PATH untuk JDK kita telah selesai diatur, mari kita coba untuk melakukan compile pada bahasa pemrograman JAVA. Seperti yang Author katakan sebelumnya, bahwa JDK berfungsi untuk meng-compile kode JAVA kita.\nKita akan melakukan compile dengan menggunakan perintah javac tadi.\nPertama buka editor favorit kalian, bisa Notepad++, Atom, Visual Studio Code atau bahkan Notepad biasa (yang ini untuk PRO :v). Disini Author menggunakan Visual Studio Code.\nSetelah dibuka, silahkan ketikkan syntax berikut :\npublic class HelloWorld{ public static void main (String [] args){ System.out.println(\u0026#34;Hello World!\u0026#34;); } } Kemudian simpan dengan nama file \u0026ldquo;HelloWorld.java\u0026rdquo; pada direktori yang anda inginkan. Pada kali ini Author menyimpan file \u0026ldquo;HelloWorld.java\u0026rdquo; tersebut pada direktori C:\\User\\Gamers\\Documents.\nNah, sekarang kita akan menampilkan hal tersebut pada Command Prompt.\nPertama buka Command Prompt terlebih dahulu.\nPerlu diketahui, bahwa secara default, Command Prompt akan mengarahkan kita ke direktori C:\\User\\namauser. Nah, disini kita perlu untuk mengubah direktori tersebut. Untuk melakukan hal itu, kita akan menggunakan salah satu perintah pada Command Prompt, yaitu cd yang merupakan perintah untuk menuju ke direktori tertentu.\nJika kita ketikkan command help pada Command Prompt, maka akan tampil penjelasan semua perintah di Command Prompt, namun untuk saat ini yang perlu kita ketahui hanya perintah cd saja.\nAda beberapa hal yang harus diketahui pada perintah cd ini. Yakni :\nJika kita ingin pergi ke Disk selain Local Disk (C:), maka cukup ketikkan nama Disk-nya. Seperti jika kita ingin ke Disk D:, maka ketikkan D:. Jika kita ketik : cd /. maka akan mengarahkan kita ke direktori inti pada Disk tersebut. Jika kita ketik : cd .., maka akan mengarahkan kita ke direktori sebelumnya. Jika kita ketik : cd namadirektori, maka akan mengarahkan kita ke direktori yang kita inginkan (tetapi direktori harus ada). Kita bisa menulis langsung direktori lengkap dengan mengetik : cd nama/direktori/yang/dituju. Jika kita ketik : cd, maka Command Prompt akan menampilkan direktori kita saat ini. Oke, karena sudah tau cara penggunaan perintah cd ini, maka langsung saja kita coba untuk melakukan compile pada file \u0026ldquo;HelloWorld.java\u0026rdquo; kita tadi.\nKarena Author menyimpan file-nya di C:\\User\\GAMERS\\Documents, maka langsung saja kita arahkan Command Prompt kita kesana.\nJika kita sudah pada direktori yang sesuai, mari kita lakukan compile pada file \u0026ldquo;HelloWorld.java\u0026rdquo; kita dengan menggunakan perintah javac.\nUntuk melakukannya kita ketikkan : javac HelloWorld.java.\nJika berhasil, dia tidak akan menampilkan apa-apa. Jika tidak berhasil, itu dikarenakan ada error pada kode kita. Misalnya seperti ini :\nJangan khawatir! Kita hanya perlu memperbaiki error nya. Lagipula, semakin sering error, semakin pusing juga kita. Eh, maksudnya kita akan semakin paham dan mengerti dengan kode kita. :v\nSelanjutnya, mari kita tampilkan kode kita pada Command Prompt dengan menggunakan perintah java.\nUntuk melakukannya kita ketikkan : java HelloWorld.\nSelamat!! Akhirnya anda berhasil menjadi hekel!! :v (bercanda)\nMungkin sekian saja postingan untuk kali ini. Maaf kalo kepanjangan. Semoga dapat dipahami, dan silahkan bertanya ataupun memberikan saran.\nTerima kasih!! :)\n",
